<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">OYO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form autocomplete="off" class="nav-forms form-inline my-2 my-lg-0">

                <div class="dropdown">
                    <input id="dropdownMenuButton" class="form-control mr-sm-2 dropdown-toggle" type="search"
                        placeholder="Search by City, Hotel" aria-label="Search" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" required />
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    </div>
                </div>

                <!-- <input id="mainSearch" class="form-control mr-sm-2" type="search" placeholder="Search by City, Hotel"
                    aria-label="Search" required/> -->

                <input class="form-control mr-sm-2" id="datePicker1" width="276" placeholder="From Date" required />
                <input class="form-control mr-sm-2" id="datePicker2" width="276" placeholder="To Date" required />
                <input class="form-control mr-sm-2" type="text" id="guest" width="276" value="1 Room - 1 Guest" />

                <div id="roomSelector" class="container">
                    <div class="row">
                        <h4 class="rooms">Rooms</h4>
                        <h4 class="guests">Guests</h4>
                    </div>
                    <div class="row">
                        <h5 id="roomName">Room 1</h5>
                        <button type="button" id="decrement" class="btn btn-primary">-</button>
                        <h5 id="roomCount">1</h5>
                        <button type="button" id="increment" class="btn btn-primary">+</button>
                    </div>
                </div>
                
                <button id="contentSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
